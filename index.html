<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KOJ Labs</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
font-family:Inter,Arial;
background:linear-gradient(180deg,#0b1220,#020617);
color:#e5e7eb;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:#0b1220;
border-bottom:1px solid #1f2937;
}

.brand{
display:flex;
align-items:center;
gap:15px;
}

.logo{
width:55px;
border-radius:12px;
box-shadow:0 0 30px #00ffff66;
}

.brand-title{
font-size:22px;
font-weight:700;
color:#00f0ff;
}

.status span{
padding:6px 14px;
border-radius:20px;
margin-left:10px;
font-size:12px;
font-weight:600;
}

.hot{background:#7c2d12;color:#fb923c;}
.trend{background:#0c4a6e;color:#38bdf8;}
.verified{background:#064e3b;color:#4ade80;}

.main{
display:grid;
grid-template-columns:2.3fr 1fr;
gap:30px;
padding:40px 60px;
}

.card{
background:#0f172a;
border:1px solid #1f2937;
border-radius:20px;
padding:30px;
box-shadow:0 0 60px rgba(0,255,255,0.05);
}

.price{
font-size:52px;
color:#00ffcc;
font-weight:800;
margin:20px 0;
}

.transactions-section{
padding:0 60px 60px 60px;
}

.transactions{
background:#0f172a;
border-radius:20px;
padding:25px;
border:1px solid #1f2937;
max-height:400px;
overflow-y:auto;
}

.tx{
display:flex;
justify-content:space-between;
padding:15px;
margin-bottom:12px;
background:#111827;
border-radius:12px;
border-left:4px solid #22c55e;
animation:fadeIn 0.4s ease-in;
}

.buy{color:#22c55e;font-weight:600;}

@keyframes fadeIn{
from{opacity:0;transform:translateY(5px);}
to{opacity:1;transform:translateY(0);}
}

.footer{
padding:20px 60px;
border-top:1px solid #1f2937;
color:#6b7280;
font-size:13px;
display:flex;
justify-content:space-between;
}

.admin{
position:fixed;
bottom:20px;
right:20px;
background:#111827;
padding:20px;
border-radius:16px;
box-shadow:0 0 30px #00ffff44;
display:none;
}

.admin input{
width:100%;
padding:8px;
margin-bottom:10px;
background:#0b1220;
border:1px solid #1f2937;
color:white;
}

.admin button{
width:100%;
padding:10px;
background:#00ffcc;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
<div class="brand">
<img src="logo.png" class="logo">
<div>
<div class="brand-title">KOJ Labs</div>
<div style="font-size:12px;color:#6b7280;">Decentralized Community Token</div>
</div>
</div>

<div class="status">
<span class="hot">HOT</span>
<span class="trend">TREND</span>
<span class="verified">VERIFIED</span>
</div>
</div>

<div class="main">

<div class="card">
<h2>KOJ / USDT</h2>
<div class="price" id="price">$0.0000000</div>
<canvas id="chart" height="110"></canvas>
</div>

<div class="card">
<h3>Market Stats</h3>
<p>24h High: <b id="high">$0.0000000</b></p>
<p>24h Volume: <b id="volume">$0</b></p>
<p>Total Trades: <b id="trades">0</b></p>
</div>

</div>

<div class="transactions-section">
<div class="transactions">
<h3>Live Transactions</h3>
<div id="txList"></div>
</div>
</div>

<div class="footer">
<div>KOJ Live • 2026</div>
<div>Secure Connection • Connected</div>
</div>

<div class="admin" id="adminPanel">
<h4>Admin Control</h4>
<input id="startPrice" placeholder="Start price">
<button onclick="startMarket()">Activate Market</button>
</div>

<script>
let currentPrice=0,high=0,volume=0,trades=0,running=false;
const ctx=document.getElementById('chart').getContext('2d');
let chartData=[0,0,0,0,0,0];

const chart=new Chart(ctx,{
type:'line',
data:{labels:["","","","","",""],
datasets:[{
data:chartData,
borderColor:"#00f0ff",
backgroundColor:"rgba(0,255,255,0.1)",
fill:true,
tension:0.4
}]},
options:{plugins:{legend:{display:false}},scales:{x:{display:false},y:{display:false}}}
});

function startMarket(){
let input=parseFloat(document.getElementById("startPrice").value);
if(input>0){currentPrice=input;running=true;update();}
}

function update(){
if(!running)return;

let growth=currentPrice*(Math.random()*0.02+0.005);
currentPrice+=growth;
if(currentPrice>high) high=currentPrice;

let buyAmount=(Math.random()*9000+500);
volume+=buyAmount;
trades++;

document.getElementById("price").innerText="$"+currentPrice.toFixed(7);
document.getElementById("high").innerText="$"+high.toFixed(7);
document.getElementById("volume").innerText="$"+Math.floor(volume);
document.getElementById("trades").innerText=trades;

chartData.push(currentPrice);
chartData.shift();
chart.update();

addTx(buyAmount);

setTimeout(update,Math.random()*15000+10000);
}

function addTx(amount){
let tx=document.createElement("div");
tx.className="tx";
tx.innerHTML=`<span class="buy">BUY</span><span>$${amount.toFixed(2)}</span>`;
document.getElementById("txList").prepend(tx);
}

document.addEventListener("keydown",e=>{
if(e.key==="k"){
let panel=document.getElementById("adminPanel");
panel.style.display=panel.style.display==="none"?"block":"none";
}
});
</script>

</body>
</html>
