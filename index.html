<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KOJ Token</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { background:#0f172a; color:white; font-family:Arial; text-align:center; }
.card { background:#1e293b; padding:20px; margin:20px auto; width:400px; border-radius:10px; }
h1 { color:#22d3ee; }
</style>
</head>
<body>

<h1>KOJ</h1>

<div class="card">
<h2>Price: 0 TON</h2>
<p>24h Change: 0%</p>
<p>Market Cap: 0</p>
<p>Volume: 0</p>
<p>Total Supply: 0</p>
</div>

<div style="width:600px; margin:auto;">
<canvas id="chart"></canvas>
</div>

<script>
const ctx = document.getElementById('chart');
new Chart(ctx, {
type: 'line',
data: {
labels: ['1','2','3','4','5'],
datasets: [{
label: 'KOJ Price',
data: [0,0,0,0,0],
borderColor: '#22d3ee'
}]
}
});
</script>

</body>
</html>
