<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KOJ Labs</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at top,#0c1624,#050b15 60%);
    color:white;
}
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    background:#08111d;
    border-bottom:1px solid #0f2a44;
}
.logo{
    display:flex;
    align-items:center;
    gap:10px;
}
.logo img{
    width:45px;
    height:45px;
    border-radius:12px;
}
.logo h1{
    font-size:22px;
    background:linear-gradient(90deg,#00f0ff,#00ffa3);
    -webkit-background-clip:text;
    color:transparent;
}
.badges span{
    padding:6px 14px;
    border-radius:20px;
    font-size:12px;
    margin-left:10px;
}
.hot{background:#ff5c0033;color:#ff5c00;}
.trend{background:#0088ff33;color:#00b3ff;}
.verified{background:#00ff9d33;color:#00ff9d;}

.container{
    display:grid;
    grid-template-columns: 3fr 1fr;
    gap:20px;
    padding:40px;
}
.card{
    background:#0c1726;
    border-radius:20px;
    padding:25px;
    box-shadow:0 0 40px #00f0ff22;
    border:1px solid #0f2a44;
}
.price{
    font-size:42px;
    color:#00ffa3;
}
canvas{margin-top:30px;}
.stats div{margin:15px 0;font-size:14px;}
.stats span{color:#00ffa3;}

.bottom{
    display:grid;
    grid-template-columns:1fr 2fr;
    gap:20px;
    padding:0 40px 40px 40px;
}
.transactions{
    max-height:420px;
    overflow:auto;
}
.tx{
    background:#091423;
    padding:15px;
    margin-bottom:10px;
    border-radius:12px;
    border-left:4px solid #00ffa3;
    animation:fade 0.5s ease;
}
@keyframes fade{
    from{opacity:0;transform:translateY(-10px);}
    to{opacity:1;}
}
.footer{
    text-align:center;
    padding:20px;
    background:#08111d;
    color:#aaa;
    font-size:13px;
}
button{
    background:#00ffa3;
    border:none;
    padding:10px 15px;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}
input{
    padding:8px;
    border-radius:8px;
    border:none;
    margin-right:10px;
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="logo.jpg">
<h1>KOJ Labs</h1>
</div>
<div class="badges">
<span class="hot">HOT</span>
<span class="trend">TREND</span>
<span class="verified">VERIFIED</span>
</div>
</header>

<div class="container">
<div class="card">
<h2>KOJ / USDT</h2>
<div class="price" id="price">$0.0000000</div>
<canvas id="chart"></canvas>

<div style="margin-top:20px;">
<input type="number" id="startPrice" placeholder="Set Start Price">
<button onclick="startMarket()">Start Market</button>
</div>
</div>

<div class="card stats">
<h3>Market Stats</h3>
<div>24h High: <span id="high">$0</span></div>
<div>24h Volume: <span id="volume">$0</span></div>
<div>Total Trades: <span id="trades">0</span></div>
</div>
</div>

<div class="bottom">
<div class="card">
<h3>KOJ Protocol</h3>
<div>Genesis Price: $0.0000000</div>
<div>Security: Locked</div>
<div>Core: Adaptive Engine</div>
</div>

<div class="card transactions" id="transactions">
<h3>Live Transactions</h3>
</div>
</div>

<div class="footer">
KOJ Live • Secure Connection • Connected
</div>

<script>
let price = 0;
let high = 0;
let volume = 0;
let trades = 0;
let started = false;

const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx,{
    type:'line',
    data:{
        labels:[],
        datasets:[{
            data:[],
            borderColor:'#00ffa3',
            backgroundColor:'rgba(0,255,163,0.1)',
            tension:0.3
        }]
    },
    options:{
        scales:{x:{display:false},y:{display:false}},
        plugins:{legend:{display:false}}
    }
});

function startMarket(){
    if(started) return;
    price = parseFloat(document.getElementById('startPrice').value);
    if(!price || price<=0) return;
    started = true;
    document.getElementById('price').innerText = "$"+price.toFixed(7);
    high = price;
    setInterval(simulateTrade,3000);
}

function simulateTrade(){
    let buyAmount = (Math.random()*5000+100).toFixed(2);
    let change = price * (Math.random()*0.02);
    price += change;
    volume += parseFloat(buyAmount);
    trades++;

    if(price>high) high = price;

    document.getElementById('price').innerText="$"+price.toFixed(7);
    document.getElementById('high').innerText="$"+high.toFixed(7);
    document.getElementById('volume').innerText="$"+volume.toFixed(2);
    document.getElementById('trades').innerText=trades;

    chart.data.labels.push('');
    chart.data.datasets[0].data.push(price);
    chart.update();

    let txDiv=document.createElement('div');
    txDiv.className="tx";
    txDiv.innerHTML="<b>BUY</b> $"+buyAmount+"<br>Price: $"+price.toFixed(7);
    document.getElementById('transactions').prepend(txDiv);
}
</script>

</body>
</html>
